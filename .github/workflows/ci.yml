name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Migration guard (no duplicate versions)
        run: npm run check:migrations

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Security audit (write endpoints)
        run: npm run audit:security

      - name: Build
        run: npm run build
